<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../asset/css/style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<script
			type="text/javascript"
			src="../asset/js/generic-scripts.js"
			defer
		></script>
		<script
			type="text/javascript"
			src="../asset/js/photograpers-pages.js"
			defer
		></script>
		<script
			type="text/javascript"
			src="../asset/js/lightbox-scripts.js"
			defer
		></script>
		<title>Page d'accueil</title>
	</head>
	<body class="photographer-page" id="930">
		<header role="banner">
			<!-- <div class="skip-link">
				<a href="#main-content">Aller au contenu principal</a>
			</div> -->
			<div class="header-container">
				<div class="logo">
					<a href="../index.html"
						><img src="../asset/img/logo/fisheye.png" alt="Fisheye home Page"
					/></a>
				</div>
			</div>
		</header>
		<main id="#main-content">
			<section id="photographer">
				<div>
					<h1 id="name"></h1>
					<p id="location">
						${photographerData.city + " "} ${ photographerData.country }
					</p>
					<p id="tagline">${photographerData.tagline}</p>
					<div id="tags">
						<a href="${tagsData}"
							><span aria-label="Event" class="hashtag-links"
								>${tagsData}</span
							></a
						><a href="${tagsData}"
							><span aria-label="Event" class="hashtag-links"
								>${tagsData}</span
							></a
						>
					</div>
				</div>
				<div id="button-area">
					<button id="contactez-moi">Contactez-moi</button>
				</div>
				<div id="image-area">
					<div class="image-container">
						<img src="" alt=""  id="photograph-vignet" />
					</div>
				</div>
			</section>
			<label for="sortTool"> Trier par </label>

			<div id="filter" class="selection-area ">
				<select id="sortTool">
					<option value="popularity">Popularité</option>
					<option value="date">Date</option>
					<option value="title">Titre</option>
				</select>
				<span class="arrow"></span>
			</div>
			<section id="all-media"></section>
			<section id="like-and-price">
				<div class="like-area">
					<div id="media-like-counter"></div>
					<i class="fas fa-heart filled-heart"></i>
				</div>
				<div id="price"></div>
			</section>
		</main>
		<div role="dialog" class="modal notdisplayed">
			<button class="close">close</button>
			<button class="next">Suivant</button>
			<button class="prev">Précédent</button>
			<div class="modal-content"></div>
		</div>
		<div
			role="dialog"
			class="modal-form notdisplayed"
			aria-labelledby="h1-form"
		>
			<button class="close-form">close</button>
			<div class="modal-form-content">
				<form
					name="reserve"
					action="index.html"
					method="get"
					id="form"
					onsubmit="return validate();"
				>
					<h1 id="h1-form">vfreiuhfoi hbgfeyhiu uhfei</h1>
					<div class="formData">
						<label for="input-first-name">Prénom</label><br />
						<input
							class="text-control"
							type="text"
							id="input-first-name"
							name="first name"
							minlength="2"
						/>
					</div>
					<div class="formData">
						<label for="input-last-name">Nom</label><br />
						<input
							class="text-control"
							type="text"
							id="input-last-name"
							name="last name"
						/><br />
					</div>
					<div class="formData">
						<label for="input-email">E-mail</label><br />
						<input
							class="text-control"
							type="email"
							id="input-email"
							name="email"
						/><br />
					</div>
					<div class="formData">
						<label for="input-message">Message</label><br />
						<input
							class="text-control"
							type="text"
							id="input-message"
							name="Your message"
						/><br />
					</div>
					<input
						class="btn-submit"
						type="submit"
						class="button"
						value="Envoyer"
					/>
				</form>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
