		<title>Page d'accueil</title>
	</head>
	<body class="photographer-page" id="925">
		<header role="banner">
			<!-- <div class="skip-link">
				<a href="#main-content">Aller au contenu principal</a>
			</div> -->
			<div class="header-container">
				<div class="logo">
					<a href="../index.html"
						><img src="../asset/img/logo/fisheye.png" alt="Fisheye home Page"
					/></a>
				</div>
			</div>
		</header>
		<main id="#main-content">
			<section id="photographer">
				<div>
					<h1 id="name"></h1>
					<p id="location">
						${photographerData.city + " "} ${ photographerData.country }
					</p>
					<p id="tagline">${photographerData.tagline}</p>
					<div id="tags">
						<a href="${tagsData}"
							><span aria-label="Event" class="hashtag-links"
								>${tagsData}</span
							></a
						><a href="${tagsData}"
							><span aria-label="Event" class="hashtag-links"
								>${tagsData}</span
							></a
						>
					</div>
				</div>
				<div id="button-area">
					<button id="contactez-moi">Contactez-moi</button>
				</div>
				<div id="image-area">
					<div class="image-container">
						<img src="" alt="" id="photograph-vignet" />
					</div>
				</div>
			</section>

			<!-- <div id="filter" class="selection-area custom-select">
				<label for="sortTool"> Trier par </label>
				<select id="sortTool">
					<option value="popularity">Popularité</option>

					<option value="date">Date</option>

					<option value="title">Titre</option>
				</select>
				<span class="arrow"></span>
			</div> -->
			<div id="filter" class="Select selection-area">
				<label class="Select-label" for="sort">Trier par</label>
				<div class="Select-trigger">
					<select id="sort" name="sort" required>
						<option value="">Trier par</option>
						<option>Popularité</option>
						<option>Date</option>
						<option>Titre</option>
	
					</select>
				</div>
			</div>
			
			<section id="all-media"></section>
			<section id="like-and-price">
				<div class="like-area">
					<div id="media-like-counter"></div>
					<i class="fa fa-heart"></i>
				</div>
				<div id="price"></div>
			</section>
		</main>
		<div role="dialog" class="modal notdisplayed">
			<button class="close" aria-label="Fermer" tabindex="0">close</button>
			<div class="modal-box">
				<button class="prev" tabindex="0" aria-label="Précédent">Précédent</button>
				<div class="modal-content"></div>
				<button class="next" tabindex="0" aria-label="Suivant">Suivant</button>
			</div>
		</div>
		<div
			role="dialog"
			class="modal-form notdisplayed"
			aria-labelledby="h1-form"
			id="exampleModal"
		>
			<div class="modal-form-content">
				<button class="close-form">Fermer</button>
				<form
					name="reserve"
					action="index.html"
					method="get"
					id="form"
					onsubmit=""
				>
					<h1 id="h1-form">vfreiuhfoi hbgfeyhiu uhfei</h1>
					<div class="formData">
						<label for="input-first-name">Prénom</label><br />
						<input
							class="text-control"
							type="text"
							id="input-first-name"
							name="first name"
							minlength="2"
							required
							autofocus
						/>
					</div>
					<div class="formData">
						<label for="input-last-name">Nom</label><br />
						<input
							class="text-control"
							type="text"
							id="input-last-name"
							name="last name"
							required
						/><br />
					</div>
					<div class="formData">
						<label for="input-email">E-mail</label><br />
						<input
							class="text-control"
							type="email"
							id="input-email"
							name="email"
							required
						/><br />
					</div>
					<div class="formData">
						<label for="input-message">Message</label><br />
						<input
							class="text-control"
							type="text"
							id="input-message"
							name="Your message"
							required
						/><br />
					</div>
					<input
						class="btn-submit"
						type="submit"
						class="button"
						value="Envoyer"
					/>
				</form>
			</div>
		</div>
		<footer></footer>
	</body>
